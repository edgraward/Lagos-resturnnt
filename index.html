<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steph's Place - Order Now</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Steph's Place</h1>
    <p>Delicious Nigerian meals, made fresh for you!</p>
  </header>

  <section id="menu">
    <h2>Menu</h2>
    <form id="orderForm">
      <label for="food">Choose your meal:</label><br />
      <select id="food" name="food" required>
        <option value="">--Select Meal--</option>
        <option value="Jollof Rice">Jollof Rice</option>
        <option value="Fried Rice">Fried Rice</option>
      </select><br /><br />

      <label for="protein">Choose your protein:</label><br />
      <select id="protein" name="protein" required>
        <option value="">--Select Protein--</option>
        <option value="Beef">Beef</option>
        <option value="Chicken">Chicken</option>
        <option value="Turkey">Turkey</option>
      </select><br /><br />

      <button type="submit">Place Order via WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Steph's Place</p>
  </footer>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const food = document.getElementById('food').value;
      const protein = document.getElementById('protein').value;
      const phone = '2348106084781';
      const message = encodeURIComponent(`Hi Steph, I want to order: ${food} with ${protein}`);
      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
